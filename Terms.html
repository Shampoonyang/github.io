<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이용약관</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      margin: 20px;
      line-height: 1.6;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    h2 {
      color: #2c3e50;
      margin-top: 30px;
      margin-bottom: 10px;
    }
    p {
      margin-left: 10px;
      margin-bottom: 15px;
      white-space: pre-line;
    } 
  </style>
</head>
<body>
  <h1>이용약관</h1>

  <h2>제1조 (서비스 내용)</h2>
  <p>본 서비스는 사용자의 실시간 GPS 위치 정보를 이용하여 하이킹 경로를 추적하고 기록합니다. 사용자는 자신의 위치 정보와 하이킹 기록을 공개하거나 비공개로 설정할 수 있습니다.</p>

  <h2>제2조 (사용자 의무)</h2>
  <p>사용자는 위치 정보 제공에 동의하며, 제공된 위치 정보가 부정확할 경우 서비스 이용에 제한이 있을 수 있음을 이해합니다.</p>

  <h2>제3조 (책임 제한)</h2>
  <p>서비스는 위치 정보의 정확성을 보장하지 않으며, 위치 정보 제공으로 발생하는 사고, 손해에 대해 회사는 책임을 지지 않습니다.</p>
</body>
