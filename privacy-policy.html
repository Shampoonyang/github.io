<!DOCTYPE html>

  <title>개인정보처리방침</title>

<body>
  <h1>개인정보처리방침</h1>
  <p>본 앱은 사용자의 위치 정보 및 계정 정보를 수집하지 않으며, 어떤 정보도 서버에 저장하거나 제3자에게 제공하지 않습니다.</p>
  <p>앱에서 사용하는 권한은 위치 추적(GPS) 및 Foreground 서비스 실행을 위한 최소한의 용도로만 사용됩니다.</p>
  <p>앱은 사용자의 개인정보를 식별하거나 저장하지 않으며, 모든 데이터는 로컬 기기 내에서만 처리됩니다.</p>
</body>
</html>
